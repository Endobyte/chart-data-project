<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Chart Data Project</title>
    <style>
        .title {
            font-family: "Times New Roman", serif;
            text-align: center;

        }
        #container {
            display: flex;
            justify-content: center;
        }
        #content {
            flex-wrap: wrap;
        }
        .chart {
            width: 800px;
        }
        * {
            background-color: beige;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <div id="container">
        <div id="content">
            <h1 class="title">Education Ranking vs. Median Household Income ($)</h1>
            <div class="chart">
                <canvas id="barGraph"></canvas>
            </div>
            <br>
            <h1 class="title">Education Ranking vs. Employment Rates (%)</h1>
            <div class="chart">
                <canvas id="polarAreaChart"></canvas>
            </div>
            <br>
            <h1 class="title">Education Ranking vs. People Without Healthcare (%)</h1>
            <div class="chart">
                <canvas id="scatterPlot"></canvas>
            </div>
        </div>
    </div>
    <script>
        var ctx = document.getElementById("barGraph");
        var myChart = new Chart(ctx, {
            type: "bar",
            data: {
                labels: ["Massachusetts (#1)", "Connecticut (#2)", "New Jersey (#3)", "Virginia (#4)", "New Hampshire (#5)", "Alabama (#46)", "Alaska (#47)", "Arizona (#48)", "Louisiana (#49)", "New Mexico (#50)"],
                datasets: [{
                    label: "Median Household Income",
                    data: [84385, 79855, 85245, 76398, 77923, 52035, 77790, 61529, 50800, 51423],
                    backgroundColor: [
                        "rgba(0, 255, 0, 1)",
                        "rgba(0, 255, 0, 1)",
                        "rgba(0, 255, 0, 1)",
                        "rgba(0, 255, 0, 1)",
                        "rgba(0, 255, 0, 1)",
                        "rgba(255, 0, 0, 1)",
                        "rgba(255, 0, 0, 1)",
                        "rgba(255, 0, 0, 1)",
                        "rgba(255, 0, 0, 1)",
                        "rgba(255, 0, 0, 1)"
                    ],
                    borderColor: [
                        "rgba(0, 200, 0, 1)",
                        "rgba(0, 200, 0, 1)",
                        "rgba(0, 200, 0, 1)",
                        "rgba(0, 200, 0, 1)",
                        "rgba(0, 200, 0, 1)",
                        "rgba(200, 0, 0, 1)",
                        "rgba(200, 0, 0, 1)",
                        "rgba(200, 0, 0, 1)",
                        "rgba(200, 0, 0, 1)",
                        "rgba(200, 0, 0, 1)"
                    ],
                    borderWidth: 4
                }]
            },
            options: {
                indexAxis: 'y'
            }
        })
    </script>
    <script>
        var cty = document.getElementById("polarAreaChart");
        var myChart = new Chart(cty, {
            type: "polarArea",
            data: {
                labels: ["Massachusetts (#1)", "Connecticut (#2)", "New Jersey (#3)", "Virginia (#4)", "New Hampshire (#5)", "Alabama (#46)", "Alaska (#47)", "Arizona (#48)", "Louisiana (#49)", "New Mexico (#50)"],
                datasets: [{
                    data: [63.7, 61.7, 61.8, 61, 64.6, 54, 59.6, 56.2, 54.9, 53.2],
                    backgroundColor: [
                        "rgb(0, 94, 9)",
                        "rgb(12, 133, 23)",
                        "rgb(39, 176, 51)",
                        "rgb(71, 201, 82)",
                        "rgb(106, 230, 116)",
                        "rgb(247, 120, 111)",
                        "rgb(209, 82, 73)",
                        "rgb(161, 45, 37)",
                        "rgb(125, 29, 22)",
                        "rgb(82, 12, 7)"
                    ]
                }]
            }
        })
    </script>
    <script>
        var ctz = document.getElementById("scatterPlot");
        var myChart = new Chart(ctz, {
            type: "scatter",
            data: {
                datasets:[{
                    label: "Massachusetts (#1)",
                    backgroundColor: "rgba(0, 94, 9)",
                    pointBackgroundColor: "rgba(0, 94, 9)",
                    pointRadius: 3,
                    data: [
                        {x: 1, y: 2.7}
                    ]
                }, {
                    label: "Connecticut (#2)",
                    backgroundColor: "rgb(12, 133, 23)",
                    pointBackgroundColor: "rgb(12, 133, 23)",
                    pointRadius: 3,
                    data: [
                        {x: 2, y: 5.1}
                    ]
                }, {
                    label: "New Jersey (#3)",
                    backgroundColor: "rgb(39, 176, 51)",
                    pointBackgroundColor: "rgb(39, 176, 51)",
                    pointRadius: 3,
                    data: [
                        {x: 3, y: 7.6}
                    ]
                }, {
                    label: "Virginia (#4)",
                    backgroundColor: "rgb(71, 201, 82)",
                    pointBackgroundColor: "rgb(71, 201, 82)",
                    pointRadius: 3,
                    data: [
                        {x: 4, y: 8.2}
                    ]
                }, {
                    label: "New Hampshire (#5)",
                    backgroundColor: "rgb(106, 230, 116)",
                    pointBackgroundColor: "rgb(106, 230, 116)",
                    pointRadius: 3,
                    data: [
                        {x: 5, y: 6}
                    ]
                }, {
                    label: "Alabama (#46)",
                    backgroundColor: "rgb(247, 120, 111)",
                    pointBackgroundColor: "rgb(247, 120, 111)",
                    pointRadius: 3,
                    data: [
                        {x: 6, y: 9.5}
                    ]
                }, {
                    label: "Alaska (#47)",
                    backgroundColor: "rgb(209, 82, 73)",
                    pointBackgroundColor: "rgb(209, 82, 73)",
                    pointRadius: 3,
                    data: [
                        {x: 7, y: 12.6}
                    ]
                }, {
                    label: "Arizona (#48)",
                    backgroundColor: "rgb(161, 45, 37)",
                    pointBackgroundColor: "rgb(161, 45, 37)",
                    pointRadius: 3,
                    data: [
                        {x: 8, y: 10.6}
                    ]
                }, {
                    label: "Louisiana (#49)",
                    backgroundColor: "rgb(125, 29, 22)",
                    pointBackgroundColor: "rgb(125, 29, 22)",
                    pointRadius: 3,
                    data: [
                        {x: 9, y: 8.7}
                    ]
                }, {
                    label: "New Mexico (#50)",
                    backgroundColor: "rgb(82, 12, 7)",
                    pointBackgroundColor: "rgb(82, 12, 7)",
                    pointRadius: 3,
                    data: [
                        {x: 10, y: 9.5}
                    ]
                }]
            },
            options: {
                scales: {
                    xAxis: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: "Ranking (condensed for readability)"
                        }
                    },
                    yAxis: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: "% Without Healthcare"
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
